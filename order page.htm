<!DocTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Order </title>
<link rel="stylesheet" type"text/css" href="css/style.css">
<script src="js/style.js"> </script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="backgrd">
<div class="wrapper">
  <div class="title">
    Order Now
  </div>
  <div class="form">
    <div class="input-field">
      <label>Full Name: </label>
      <input type="text" placeholder="John Deo" class="input">
    </div>
    <div class="input-field">
      <label>Phone Number: </label>
      <input type="text" placeholder="0123456789" class="input">
    </div>
    <div class="input-field">
      <label>Email: </label>
      <input type="text" placeholder="Example@Example.com" class="input">
    </div>
    <div class="input-field">
      <label>Product Code: </label>
      <input type="text" placeholder="1234" class="input">
    </div>

    <div class="input-field">
      <label>Card Accepted:</label>
      <img src="Media\card.jpeg" height="40px" alt="card" title"cards">
    </div>
    <div class="input-field">
      <label>credit card password: </label>
      <input type="password" placeholder="1111-2222-3333-4444" class="input">
    </div>
    <div class="input-field">
      <label>Address: </label>
      <input type="text" placeholder="Room-St" class="input">
    </div>
    <div class="input-field">
      <label> City: </label>
      <div class="custom-select">
        <select>
          <option value=""> Select </option>
          <option value="Egypt"> Egypt </option>
          <option value="California"> California </option>
          <option value="United States"> United States </option>
          <option value="Aruba"> Aruba </option>
        </select>
      </div>
    </div>

    <p style="color:#757575; font-family:arial;"> <i class="fas fa-file"></i> our terms: </p>
    <ol type="i">
      <li style="color:#757575; font-family:arial;">You can return the product within 30 days of delivery.</li>
      <li style="color:#757575; font-family:arial;">Intimate or sanitary products are non returned goods.</li>
      </ol>
<br>
    <div class="input-field terms">
      <label class="check">
      <input type="checkbox">
      <span class="checkmark"> </span>
      </label>
      <p> Agreed to terms and conditions </p>
    </div>
    <div class="input-field">
      <button onclick="myFunction()" class="btn">Order</button>

    </div>
  </div>
</div>
<audio autoplay controls loop>
  <source src= "..\Media\music-order.mpeg" type="audio/mpeg">
</audio>
</div>
</body>
</html>
